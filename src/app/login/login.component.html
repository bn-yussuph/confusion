<md-toolbar md-dialog-title color="primary">
	Login
	<span class="flex-spacer"></span>
	<button md-button md-dialog-close>&times;</button>
	
</md-toolbar>

<p>{{ user | json }}</p>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
	<md-dialog-content>
		<p>
			<md-input-container dividerColor="{{ username.invalid && !username.pristine ? 'warm': primary }}">
				<input mdInput placeholder="username" type="text" [(ngModel)]="user.username" #username="ngModel" name="username" required="">
				<md-hint>
					<span [hidden]="username.pristine">
						<span [hidden]="!username.errors?.required">username is equired</span>
					</span>
				</md-hint>
			</md-input-container>
			<md-input-container dividerColor="{{ password.invalid && !password.pristine ? 'warm': primary }}">
				<input mdInput placeholder="password" type="text" [(ngModel)]="user.password" #password="ngModel" name="password" required="">
				<md-hint>
					<span [hidden]="password.pristine">
						<span [hidden]="!password.errors?.required">password is equired</span>
					</span>
				</md-hint>
			</md-input-container>
			<md-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</md-checkbox>
		</p>
	</md-dialog-content>
	<md-dialog-actions>
		<span class="flex-spacer"></span>
		<button md-button md-dialog-close>Cancel</button>
		<button type="submit" md-button class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
	</md-dialog-actions>
	
</form>
